<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: transparent;
            color: #29969c;
            border: 2px solid #29969c;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 0 5px #29969c;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .button:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        /* Terminal styles */
        .terminal-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 1px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            z-index: 100;
            border: 1px solid white;
            cursor: move;
        }

        .terminal-header {
            background: #2a2a2a;
            padding: 8px;
            border-radius: 6px 6px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            user-select: none;
        }

        .terminal-title {
            color: #929292;
            font-size: 14px;
            font-family: monospace;
            display: flex;
            align-items: center; /* centre text */
            gap: 10px;
        }

        .terminal-arrows { 
            color: #929292;
            position: absolute;
            right: 15px;
        }

        /* .terminal-buttons {
            display: flex;
            gap: 6px;
            margin-left: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27c93f; } */

        .terminal-title {
            color: #929292;
            margin-left: 20px;
            font-size: 14px;
            font-family: monospace;
        }

        .terminal-content {
            padding: 1px;
            position: relative;
        }

        .terminal-video {
            width: 100%;
            border-radius: 0 0 6px 6px;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="content">
        <div class="terminal-container">
            <div class="terminal-header">
                <!-- <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div> -->
                <div class="terminal-title">stories/intuition-and-rigour.webm</div>
                <div class="terminal-arrows"> ^ _ □ ⨉</div>
            </div>
            <div class="terminal-content">
                <video class="terminal-video" autoplay loop muted>
                    <source src="videos/deep_prasad_ascii.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <button class="button" onclick="window.location.href='index.html'">globe</button>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Matrix characters
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize); // number of columns
        const drops = Array(columns).fill(1); //fill the array with 1

        // Set text properties
        ctx.font = fontSize + 'px monospace';

        function draw() {
            // Semi-transparent black background for fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Green text
            ctx.fillStyle = '#29969c';

            // Loop over drops
            for (let i = 0; i < drops.length; i++) { // drops is the array
                // Random character
                const char = chars[Math.floor(Math.random() * chars.length)];
                
                // Draw character
                ctx.fillText(char, i * fontSize, drops[i] * fontSize); // x, y

                // Reset drop if it reaches bottom or randomly with 2.5% chance
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move drop down
                drops[i]++;
            }
        }

        // Animation loop
        setInterval(draw, 33);

        // Draggable terminal functionality
        const terminal = document.querySelector('.terminal-container');
        const header = document.querySelector('.terminal-header');
        
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        header.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === header) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, terminal);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        // Ensure video is loaded
        const video = document.querySelector('.terminal-video');
        video.addEventListener('error', function() {
            console.error('Video failed to load:', video.error);
        });
    </script>
</body>
</html>
