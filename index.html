    <title>Spinning Text Globe</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
            font-family: monospace;
        }

        .background-map {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1f3f2f;
            font-size: 14px;
            white-space: pre;
            line-height: 1.2;
            z-index: -1;
            user-select: none;
            letter-spacing: 1px;
        }

        .globe {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .text {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #00ff9d;
            font-size: 2em;
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 300px;
            text-shadow: 0 0 5px #00ff9d;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: transparent;
            color: #00ff9d;
            border: 2px solid #00ff9d;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        @keyframes rotate { /* x: from 15 to 15, y from 0 to 360 */
            0% {
                transform: rotateY(0deg) rotateX(15deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(15deg);
            }
        }
    </style>
</head>
